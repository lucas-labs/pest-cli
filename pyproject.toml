[tool.poetry]
name = "pest-cli"
version = "0.1.1"
description = "ğŸ€ â‡ cli tool for pest applications"
authors = ["Lucas Colombo <lucas@lucaslabs.tech>"]
homepage = "https://pest.lucode.ar"
documentation = "https://pest.lucode.ar/docs"
repository = "https://github.com/lucas-labs/pest-cli"
license = "MIT"
readme = "README.md"
keywords = ["pest", "tool", "cli", "nestjs", "nest", "mvc", "web", "webapp", "di", "dependency injection", "rodi", "fastapi"]
classifiers = [
    "Intended Audience :: Information Technology",
    "Intended Audience :: System Administrators",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python",
    "Topic :: Internet",
    "Topic :: Software Development",
    "Typing :: Typed",
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Framework :: AsyncIO",
    "Framework :: FastAPI",
    "Framework :: Pydantic",
    "Framework :: Pydantic :: 1",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
]

[tool.poetry.dependencies]
python = ">=3.8,<4.0"
inquirerpy = "^0.3.4"
pygments = "^2.18.0"
pyyaml = "^6.0.2"
click = "^8.1.7"
rich = "^13.7.1"
dataclass-wizard = "^0.22.3"
jinja2 = "^3.1.4"
tomli = "^2.0.1"
typing-extensions = "^4.12.2"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.2"
ruff = "^0.6.1"
pytest-asyncio = "^0.23.8"
pytest-cov = "^5.0.0"
nox-poetry = "^1.0.3"
black = "^24.8.0"

[tool.poetry.scripts]
pest = "pest_cli.app:cli"

[tool.black]
line-length = 100
skip-string-normalization = true

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

